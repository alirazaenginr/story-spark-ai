<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9" />

  <!-- Text -->
  <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" font-size="28" font-family="Arial, sans-serif" fill="#2c3e50">
    Generating Your Story...
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </text>

  <!-- Icon 1: Laptop -->
  <g transform="translate(80, 100)">
    <rect x="0" y="20" width="60" height="30" rx="5" ry="5" fill="url(#laptopGradient)" />
    <rect x="5" y="10" width="50" height="15" rx="3" ry="3" fill="#bdc3c7" />
    <rect x="8" y="12" width="44" height="10" fill="#ecf0f1" />
    <animateTransform attributeName="transform"
                      type="translate"
                      from="80,100" to="80,80"
                      dur="2s"
                      repeatCount="indefinite"
                      keyTimes="0;0.5;1"
                      keySplines=".42 0 1 1; 0 0 .58 1"
                      calcMode="spline" />
  </g>

  <!-- Icon 2: Lightbulb -->
  <g transform="translate(220, 100)">
    <circle cx="20" cy="20" r="20" fill="url(#bulbGradient)" />
    <rect x="18" y="35" width="4" height="10" fill="#f39c12" />
    <line x1="15" y1="35" x2="25" y2="35" stroke="#f39c12" stroke-width="2" />
    <animate attributeName="opacity"
             values="1;0.5;1"
             dur="2s"
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             keySplines=".42 0 1 1; 0 0 .58 1"
             calcMode="spline" />
  </g>

  <!-- Icon 3: Rocket -->
  <g transform="translate(340, 100)">
    <polygon points="20,0 25,20 15,20" fill="url(#rocketGradient)" />
    <rect x="17" y="20" width="6" height="30" fill="#e74c3c" />
    <circle cx="20" cy="25" r="3" fill="#fff" />
    <path d="M17 50 Q20 55 23 50" stroke="#e74c3c" stroke-width="2" fill="none" />
    <animateTransform attributeName="transform"
                      type="translate"
                      from="340,100" to="340,80"
                      dur="2s"
                      repeatCount="indefinite"
                      keyTimes="0;0.5;1"
                      keySplines=".42 0 1 1; 0 0 .58 1"
                      calcMode="spline" />
  </g>

  <!-- Loading Dots -->
  <g transform="translate(50%, 180)">
    <circle cx="-30" cy="0" r="6" fill="#3498db">
      <animate attributeName="cy" values="0;-10;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="6" fill="#f39c12">
      <animate attributeName="cy" values="0;-10;0" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="0" r="6" fill="#e74c3c">
      <animate attributeName="cy" values="0;-10;0" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="laptopGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
    
    <linearGradient id="bulbGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#f1c40f" />
    </linearGradient>
    
    <linearGradient id="rocketGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
  </defs>

</svg>
